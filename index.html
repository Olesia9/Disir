 <!DOCTYPE html>
 <html lang="ru">
    <head>
 	   <title>DISIR</title>
 	   <link rel="stylesheet" type="text/css" href="index.css">
 	   <meta charset="utf-8">
 	   <meta name="viewport" content="width=device-width, initial-scale=1">
 	   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <body>

    			<h2>Левая панель</h2>
    		</div> -->
			<main>
    		    <div id="content">
    			    <h2>Контент</h2>
    			    <div class="container-4">
    			        <div class="row">
    				        <div class="col">
    					        <div class="card">
    						        <img src="image\faceShirt.svg" alt="Футболка главного меню">
    						        <button>Добавить в корзину</button>

    				        </div>
    				        <div class="col">

    				        </div>
    				        <div class="col">
    					        <div class="card">
    						        <img src="image\floraShirt.svg" alt="Футболка с текстом">

    				        </div>
    				        <div class="col">
    					        <div class="card">
    					 	        <img  src="image\whiteShirt.svg" alt="Футболка с кактусом">
    					        </div>
    				        </div>
    				        <div class="col">
    					        <div class="card">
    						        <img src="image\faceShirt.svg" alt="Футболка белая">

    				        </div>
    				        <div class="col">
    					        <div class="card">
    						        <img  src="image\faceShirt.svg" alt="Футболка белая">

    				        </div>
    				        <div class="col">
    					        <div class="card">
    						        <img src="image\faceShirt.svg" alt="Футболка белая">
    					        </div>
    				        </div>
    				        <div class="col">
    					        <div class="card">
    						        <img  src="image\faceShirt.svg" alt="Футболка белая">
    					        </div>
    				        </div>
    			        </div>

		    </main>

    		<div id="clear">
    		</div>

    		<div id="footer">
    			<h2>Футер</h2>
    		</div>
    	</div>

 </html>
